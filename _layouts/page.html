---
layout: default
---

<div class="wrapper two_culumn_container">
  <div class="post-wrapper">
    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

    </article>
  </div>


  <div class="side-wrapper">
    <div class="side-inner">
      {% include side.html %}
    </div>
  </div>

</div>
