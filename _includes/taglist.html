<div class="">
  <h3>Tag</h3>
  <p>
    {% capture taglist %}{% for tag in site.tags %}{{ tag[0] }}{% if forloop.last != true %},{% endif %}{% endfor %}{% endcapture %}

    {% assign tagarray = taglist | split: "," | sort_natural %}

    {% for tag in tagarray %}
    {% assign tag0 = tag %}
    <a href="/tags/#{{ tag0 }}">#{{ tag0 }} ({{ site.tags[tag0].size }})</a>
    {% endfor %}
  </p>
</div>
